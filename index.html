<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
            <h1>Calculator</h1>
            <form id="myform" name="cal">
            <input name="display" style="width: 435px;  border: none; text-align: center; background-color: rgb(255, 255, 255);box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2); border-radius: 10px;">
            <br>
            <br>
            <input type="button" value="7" onclick="cal.display.value+='7'">
            <input type="button" value="8" onclick="cal.display.value+='8'">
            <input type="button" value="9" onclick="cal.display.value+='9'">
            <input type="button" value="&#247" onclick="cal.display.value+='/'" style= "background-color: rgb(72, 255, 127); color: white;">
            <br>
            <input type="button" value="4" onclick="cal.display.value+='4'">
            <input type="button" value="5" onclick="cal.display.value+='5'">
            <input type="button" value="6" onclick="cal.display.value+='6'">
            <input type="button" value="*" onclick="cal.display.value+='*'" style="background-color: rgb(63, 63, 255); color: white;">
            <br>
            <input type="button" value="1" onclick="cal.display.value+='1'">
            <input type="button" value="2" onclick="cal.display.value+='2'">
            <input type="button" value="3" onclick="cal.display.value+='3'">
            <input type="button" value="-" onclick="cal.display.value+='-'" style="background-color: aqua; color: white;">
            <br>
            <input type="button" value="0" onclick="cal.display.value+='0'">
            <input type="button" value="C" onclick="cal.display.value=''" style="background-color: rgb(251, 63, 63); color: white; ">
            <input type="button" value="+" onclick="cal.display.value+='+'" style="background-color: rgb(255, 86, 44); color: rgb(255, 255, 255);">
            <input type="button" value="=" onclick="cal.display.value=eval(cal.display.value)" style="background-color: rgb(255, 76, 216); color: white;">
            </form>
    </div>
</body>
</html>
